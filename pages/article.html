   <div class="row">
      <div class="col-sm-10">
        <section class="row">
          <div  class="col-sm-4">
            <img class="img-responsive" ng-src="{{gameImage}}">
          </div>
           <div class="col-sm-8">
            <h3>{{gameTitle}}</h3>
            <small>{{gameDate}}</small>
            <p>{{gameBodyMessage}}</p>
            <a class="btn btn-default sm" href="#/">Go back</a>
          </div>
        </section>
      </div>
      <div class="col-sm-2">
        <div class="sidebar-element">
          <h4>Sort by DESC (title)</h4>
          <ul class="list-group listing" ng-repeat="list in articles | orderBy: 'title'">
          <li class="list-group-item">{{list.title}}</li>
        </ul>
        </div>
        <div class="sidebar-element">
          <h4>Sort by Categories</h4>
          <ul class="list-group listing" ng-repeat="list in articles | filter:{ category_id: gameCategory}" >
          <li class="list-group-item">{{list.title}}</li>
        </ul>
      </div>
  </div>
</div>
